<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <table border="2px solid balck">
        <tr>
            <td>Applicant Name</td>
            <td><input type="text" placeholder="Enter The Name"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="" placeholder="Address"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" placeholder="Date Of Birth"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" placeholder="Age"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="tel" placeholder="Mobile"></td>
        </tr>
        <tr>
            <td>Aadhar Number</td>
            <td><input type="password" placeholder="Aadhar No"></td>
        </tr>
        <tr>
            <td>Pancard Number</td>
            <td><input type="password" placeholder="Pancard"></td>
        </tr>
        <tr>
            <td>Amount Required</td>
            <td><input type="text" placeholder="Amount Required"></td>
        </tr>
        <td>House Type</td>
        <td><label for="Own">Own</label>
            <input type="radio" name="House" id="Own" value="Own" checked>
            <label for="Rented">Rented</label>
            <input type="radio" name="House" id="Rented" value="Rented">
        </td>
        <tr>
            <td>Employee Type</td>
            <td>
            <label for="Salaried">Salaried</label>
            <input type="radio" name="Occupation" id="Salaried" value="Salaried" checked>
            <label for="Self">Self Employee</label>
            <input type="radio" name="Occupation" id="Self" value="Self">
            <label for="Rented">Others</label>
            <input type="radio" name="Occupation" id="Others" value="Others">
            </td>
        </tr>
    </table>
    <br>
    <!-- <input type="submit" value="Submit">     -->
    <button type="submit">Submit</button>
</form> 
</body>
</html>
