<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style style="width: 100%">
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,td {
       
        padding: 2%;
        text-align: center;
      }
      table{
        border-spacing: 20px;
      }
      
    </style>
  </head>

    <table style="width: 50%;">
      <tr>
        <th >First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>


    <td rowspan="3">
            <h1>
            L <br>
            U <br>
            N <br>
        </h1>
    </td>


        <td>Victor</td>
        <td>21</td>
      </tr>
      <tr>
        <td col span="2" bgcolor="red">rahul</td>
        <td>raj</td>
