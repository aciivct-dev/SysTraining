<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css" />
    <script
      src="https://kit.fontawesome.com/9f8d0e36d8.js"
    ></script>
    
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      
      <div class="user">
        <label id="001">Username</label> <br />
        <i class="fa-regular fa-user"></i>
        <input type="text" required placeholder="Type your username" />
        <hr />
      </div>
      <div class="pass">
        <label>Password</label> <br />
        <i class="fa-solid fa-lock"></i>  

        <input type="password" required placeholder="Type your password" />
        <hr />
      </div>
      <div class="forgot">Forgot password?</div>

      <input type="submit" class="login" value="LOGIN" />

      <div class="signup1">Or Sign Up Using</div>
      <div class="icon">
        <img
          src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png"
          alt="Image Not Available"
        />
        <img
          src="https://th.bing.com/th/id/OIP.ygS2MJ2pmf6wI5_Kh0KJTAHaHa?pid=ImgDet&rs=1"
          alt="Image Not Available"
        />
        <img
          src="https://cdn2.iconfinder.com/data/icons/social-media-free-20/32/google_search_online_social_media-2-512.png"
          alt="Image Not Available"
        />
      </div>
      <div class="signup2">
        Or Sign Up Using <br />
        <a href="">SIGN UP</a>
      </div>
    </div>
  </body>
</html>
